<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - Made by Mustafa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
</head>

<body>
    <div class="container">
        <h2>COUNTER</h2>
        <div class="counter">
            <div class="btn-1">
                <button class="btn" id="decrease">
                    <i class="bi bi-dash-lg" id="decc"></i>
                </button>
            </div>
            <h1 id="count">0</h1>
            <div class="btn-3">
                <button class="btn" id="increase">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="btn-3">
        <button id="reset"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
    </div>
    <audio id="soundEffect" src="click.mp3"></audio>
    <audio id="block" src="block.mp3"></audio>
    <audio id="clear" src="reset.mp3"></audio>

    <script src="script.js"></script>

</body>

</html>
